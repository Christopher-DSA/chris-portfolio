<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Phone Mockup with Float Animation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .phone-container {
            perspective: 1000px;
            transform-style: preserve-3d;
            width: 300px;
            margin: 0 auto;
        }

        .phone-mockup {
            width: 300px;
            height: 600px;
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
            position: relative;
            animation: floatingPhone 6s ease-in-out infinite;
        }

        @keyframes floatingPhone {
            0% {
                transform: rotateY(15deg) rotateX(10deg) translateY(0px);
            }
            50% {
                transform: rotateY(20deg) rotateX(5deg) translateY(-10px);
            }
            100% {
                transform: rotateY(15deg) rotateX(10deg) translateY(0px);
            }
        }

        .phone-mockup::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 10px;
            background: #ffffff;
            border-radius: 10px;
            z-index: 10;
        }

        /* Flat view on hover */
        .phone-container:hover .phone-mockup {
            animation: none;
            transform: rotateY(0deg) rotateX(0deg) translateY(0);
        }

        .app-icon-wrapper {
            transition: all 0.2s ease;
            position: relative;
            z-index: 5;
        }

        .app-icon-wrapper:hover {
            transform: scale(1.05);
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        
        /* Add subtle shadow that moves with the phone */
        .phone-container::after {
            content: '';
            position: absolute;
            width: 270px;
            height: 30px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            bottom: -30px;
            left: 15px;
            filter: blur(15px);
            z-index: -1;
            animation: shadowMove 6s ease-in-out infinite;
        }
        
        @keyframes shadowMove {
            0% {
                transform: scale(1);
                opacity: 0.5;
            }
            50% {
                transform: scale(0.9);
                opacity: 0.3;
            }
            100% {
                transform: scale(1);
                opacity: 0.5;
            }
        }
        
        .phone-container:hover::after {
            animation: none;
            transform: scale(1);
            opacity: 0.5;
        }
    </style>
</head>

<body style="background-color: black;">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 d-flex justify-content-center">
                <div class="phone-container position-relative">
                    <div class="phone-mockup bg-dark border border-5 border-white rounded-5 shadow-lg position-relative">
                        <div class="phone-display h-100 d-flex align-items-center justify-content-center text-center rounded-4 overflow-hidden bg-gradient">
                            <div class="d-flex flex-column align-items-center w-100">
                                <div class="row w-100 px-4" id="appGrid">
                                    <!-- App icons will be generated here -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const apps = [
            { name: "REFit", url: "https://refitmgmt.com/", icon: "/static/img/refitLogo192.png" },
            { name: "Website Blocker", url: "https://chromewebstore.google.com/detail/focus-mode-website-blocke/mfmecppjdgdjooajmdjdbmnojgopachl?hl=en-US&utm_source=ext_sidebar", icon: "/static/img/focusmodeIcon128.png" },
        ];

        function generateAppIcons() {
    const appGrid = document.getElementById("appGrid");
    
    // Create just one row for all apps
    const appRow = document.createElement("div");
    appRow.className = "row justify-content-center";
    
    apps.forEach(app => {
        // Create a column for each app
        const appCol = document.createElement("div");
        appCol.className = "col-6 mb-4 text-center"; // Use col-6 to fit two apps per row
        
        const appElement = document.createElement("a");
        appElement.href = app.url;
        appElement.className = "app-icon-wrapper text-decoration-none text-reset p-3 rounded-4 d-inline-block mx-auto";
        appElement.setAttribute("data-app-name", app.name);
        
        appElement.innerHTML = `
            <div class="d-flex flex-column align-items-center">
                <div class="app-icon rounded-4 d-flex align-items-center justify-content-center shadow-lg mb-2" style="width: 90px; height: 90px;">
                    <img src="${app.icon}" alt="${app.name}" class="img-fluid">
                </div>
                <span class="small mt-2" style="color:white;">${app.name}</span>
            </div>
        `;
        
        appCol.appendChild(appElement);
        appRow.appendChild(appCol);
    });
    
    appGrid.appendChild(appRow);
}

        // Initialize when document is ready
        document.addEventListener('DOMContentLoaded', generateAppIcons);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
