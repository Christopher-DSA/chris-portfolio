<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christopher Demmans Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .phone-container {
            perspective: 1200px;
            transform-style: preserve-3d;
            width: 300px;
            margin: 0 auto;
            padding-top: 50px;
        }

        .phone-mockup {
            width:px;
            height: 950px;
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
            position: relative;
            animation: floatingPhone 8s cubic-bezier(0.445, 0.05, 0.55, 0.95) infinite;
        }

        @keyframes floatingPhone {
            0% {
                transform: rotateY(15deg) rotateX(5deg) translateY(0px) translateZ(0px);
                box-shadow: 15px 15px 20px rgba(0, 0, 0, 0.4);
            }

            25% {
                transform: rotateY(20deg) rotateX(0deg) translateY(-15px) translateZ(10px);
                box-shadow: 20px 10px 25px rgba(0, 0, 0, 0.3);
            }

            50% {
                transform: rotateY(15deg) rotateX(-5deg) translateY(-5px) translateZ(5px);
                box-shadow: 15px 5px 20px rgba(0, 0, 0, 0.35);
            }

            75% {
                transform: rotateY(10deg) rotateX(0deg) translateY(-10px) translateZ(15px);
                box-shadow: 10px 10px 15px rgba(0, 0, 0, 0.45);
            }

            100% {
                transform: rotateY(15deg) rotateX(5deg) translateY(0px) translateZ(0px);
                box-shadow: 15px 15px 20px rgba(0, 0, 0, 0.4);
            }
        }

        .phone-mockup::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 10px;
            background: #ffffff;
            border-radius: 10px;
            z-index: 10;
        }

        /* Add subtle screen glow effect */
        .phone-display {
            position: relative;
            background: linear-gradient(145deg, #1a1a1a, #2c2c2c);
            overflow: hidden;
        }

        .phone-display::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at center, rgba(120, 120, 255, 0.1) 0%, rgba(0, 0, 0, 0) 70%);
            opacity: 0.7;
            animation: screenGlow 8s ease-in-out infinite;
        }

        @keyframes screenGlow {
            0% {
                opacity: 0.5;
                transform: scale(1);
            }

            50% {
                opacity: 0.8;
                transform: scale(1.1);
            }

            100% {
                opacity: 0.5;
                transform: scale(1);
            }
        }

        /* Flat view on hover with smooth transition */
        .phone-container:hover .phone-mockup {
            animation: none;
            transform: rotateY(0deg) rotateX(0deg) translateY(0) translateZ(0);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .app-icon-wrapper {
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            z-index: 5;
            border-radius: 16px;
            background-color: rgba(255, 255, 255, 0.05);
            margin-bottom: 20px;
            /* Add space between app rows */
        }

        .app-icon-wrapper:hover {
            transform: scale(1.1) translateY(-5px);
            background-color: rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .app-icon {
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .app-icon-wrapper:hover .app-icon {
            transform: scale(1.05);
        }

        /* Enhanced shadow that moves with the phone */
        .phone-container::after {
            content: '';
            position: absolute;
            width: 280px;
            height: 40px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 50%;
            bottom: -30px;
            left: 10px;
            filter: blur(20px);
            z-index: -1;
            animation: shadowMove 8s cubic-bezier(0.445, 0.05, 0.55, 0.95) infinite;
        }

        @keyframes shadowMove {
            0% {
                transform: scale(1) translateX(5px);
                opacity: 0.5;
            }

            25% {
                transform: scale(0.9) translateX(15px);
                opacity: 0.4;
            }

            50% {
                transform: scale(0.8) translateX(10px);
                opacity: 0.35;
            }

            75% {
                transform: scale(0.85) translateX(5px);
                opacity: 0.45;
            }

            100% {
                transform: scale(1) translateX(5px);
                opacity: 0.5;
            }
        }

        .phone-container:hover::after {
            animation: none;
            transform: scale(1.1);
            opacity: 0.4;
            transition: all 0.5s ease;
        }

        /* Add subtle reflection on the phone */
        .phone-mockup::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0) 50%, rgba(255, 255, 255, 0.05) 100%);
            border-radius: inherit;
            z-index: 3;
            pointer-events: none;
            animation: reflectionMove 8s ease-in-out infinite;
        }

        @keyframes reflectionMove {
            0% {
                background-position: 0% 0%;
            }

            50% {
                background-position: 100% 100%;
            }

            100% {
                background-position: 0% 0%;
            }
        }

        /* App container styling */
        .app-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 0px;
            /* Add top margin for first app */
        }

        
    </style>
    <style>
        .tooltip-text {
            visibility: hidden;
            background-color: white;
            color: black;
            text-align: center;
            padding: 5px 8px;
            border-radius: 5px;
            position: absolute;
            left: 40px; /* Adjust position */
            top: 50%;
            transform: translateY(-50%);
            white-space: nowrap;
            font-size: 14px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
    
        a:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>

<body style="background-color: black;">
    <div class="container py-5">
        <div class="row justify-content-center d-flex">
            <div class="col-12">
                <i onclick="window.location.href='https://github.com/Christopher-DSA'" class="bi bi-github fs-3 me-2"
                    style="color: white; cursor: pointer;"></i>
                <a href="mailto:christopher473@outlook.com" style="color: white; text-decoration: none;">
                    <i class="bi bi-envelope-at-fill fs-3 me-2" style="cursor: pointer;"></i>
                </a>

                <a href="tel:+12899253329" style="color: white; text-decoration: none; position: relative; display: inline-block;">
                    <i class="bi bi-telephone-fill fs-3" style="cursor: pointer;"></i>
                    <span class="tooltip-text">+1 (289) 925-3329</span>
                </a>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 text-center">
                <h1 class="display-3 text-white">Christopher Demmans</h1>
                <p class="lead text-white">Welcome to my portfolio! Here you can find some of the projects I've worked
                    on.</p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 d-flex justify-content-center">
                <div class="phone-container position-relative">
                    <div
                        class="phone-mockup bg-dark border border-5 border-white rounded-5 shadow-lg position-relative">
                        <div
                            class="phone-display h-100 d-flex align-items-center justify-content-center text-center rounded-4 overflow-hidden">
                            <div class="app-container w-100">
                                <!-- App icons will be generated here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const apps = [
            { name: "REFit", url: "https://refitmgmt.com/", icon: "/static/img/refitLogo192.png" },
            { name: "Website Blocker (Chrome Extension)", url: "https://chromewebstore.google.com/detail/focus-mode-website-blocke/mfmecppjdgdjooajmdjdbmnojgopachl?hl=en-US&utm_source=ext_sidebar", icon: "/static/img/focusmodeIcon128.png" },
            { name: "Super Mario Bounce (Fan Game)", url: "https://scratch.mit.edu/projects/208665714", icon: "/static/img/192192MarioHat.png" },
            { name: "Pet Growing Simulator (Roblox)", url: "https://www.roblox.com/games/3339384484/Pet-Growing-Simulator", icon: "/static/img/cat-icon-128.png" }
        ];

        function generateAppIcons() {
            const appContainer = document.querySelector(".app-container");

            // Create each app in its own row
            apps.forEach(app => {
                const appElement = document.createElement("a");
                appElement.href = app.url;
                appElement.className = "app-icon-wrapper text-decoration-none text-reset p-3 rounded-4 d-inline-block w-50";
                appElement.setAttribute("data-app-name", app.name);

                appElement.innerHTML = `
                    <div class="d-flex flex-column align-items-center">
                        <div class="app-icon rounded-4 d-flex align-items-center justify-content-center shadow-lg mb-2" style="width: 90px; height: 90px;">
                            <img src="${app.icon}" alt="${app.name}" class="img-fluid">
                        </div>
                        <span class="small mt-2" style="color:white;">${app.name}</span>
                    </div>
                `;

                appContainer.appendChild(appElement);
            });
        }

        // Initialize when document is ready
        document.addEventListener('DOMContentLoaded', generateAppIcons);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
