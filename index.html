<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Phone Mockup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
        }

        .phone-container {
            perspective: 1000px;
        }

        .phone-mockup {
            width: 300px;
            height: 600px;
            border-radius: 40px;
            background-color: #000;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateY(15deg) rotateX(10deg);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            border: 8px solid #ffffff;
        }

        .phone-mockup::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 10px;
            background: #ffffff;
            border-radius: 10px;
        }

        .phone-display {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            border-radius: 32px;
            overflow: hidden;
            background: linear-gradient(145deg, #121212, #1f1f1f);
        }

        .app-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 20px;
            width: 80%;
        }

        .app-icon-wrapper {
            text-decoration: none;
            color: inherit;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .app-icon-wrapper:hover {
            transform: scale(1.1);
            box-shadow: 0px 5px 15px rgba(255, 255, 255, 0.2);
        }

        .app-icon {
            width: 60px;
            height: 60px;
            background: #f8f9fa;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .app-name {
            font-size: 0.9rem;
            color: #ffffff;
            text-align: center;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="phone-container">
        <div class="phone-mockup">
            <div class="phone-display">
                <div class="d-flex flex-column align-items-center">
                    <div class="app-grid" id="appGrid">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const apps = [
            { name: "REFit", url: "https://refitmgmt.com/", icon: "/static/img/refitLogo192.png" },
            { name: "Website Blocker", url: "https://chromewebstore.google.com/detail/focus-mode-website-blocke/mfmecppjdgdjooajmdjdbmnojgopachl?hl=en-US&utm_source=ext_sidebar", icon: "/static/img/focusmodeIcon128.png" },
            { name: "To-Do", url: "todo-list-with-subtasks-editable.html", icon: "/static/img/focusmodeIcon128.png" }
        ];

        function generateAppIcons() {
            const appGrid = document.getElementById("appGrid");
            apps.forEach(app => {
                const appElement = document.createElement("a");
                appElement.href = app.url;
                appElement.className = "app-icon-wrapper";
                appElement.innerHTML = `
                    <div class="app-icon">
                        <img src="${app.icon}" alt="${app.name}" class="img-fluid">
                    </div>
                    <p class="app-name">${app.name}</p>
                `;
                appGrid.appendChild(appElement);
            });
        }

        generateAppIcons();
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
